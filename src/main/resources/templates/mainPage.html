<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная | Незаметные заметки</title>
</head>
<body>
    <section class="block">
        <ul>
            <li data-th-each="category : ${categories}">
                <a data-th-href="@{/categories/{categoryId}(categoryId=${category.id})}"
                   data-th-text="${category.name}"></a>
            </li>
        </ul>
    </section>
</body>
</html>
